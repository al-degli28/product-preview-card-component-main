<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheets/main.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main id="main-content">
    <article class="card">
      <div class="container">
        <!--Image-->
        <div class="image">
          <img class="img-mobile" src="images/image-product-mobile.jpg" alt="image-product-mobile">
          <img class="img-desktop" src="images/image-product-desktop.jpg" alt="image-product-desktop">
        </div>
        <!--Image-->

        <!--Product-->
        <div class="product">
          <p>Perfume</p>
          <h4>Gabrielle Essence Eau De Parfum</h4>
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <!--Product-->

        <!--Prices-->
        <div class="prices">
          <p class="price">$149.99</p>
          <p class="old-price">$169.99</p>
          <button>
            <p>Add to Cart</p>
          </button>
        </div>
         <!--Prices-->
      </div>
    </article>
  </main>
</body>
</html>
